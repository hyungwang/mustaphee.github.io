<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleo - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../assets/css/Login-Form-Dark.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body><div class="login-dark">

    <form method="post" action="">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input type="text" name="username" placeholder="Username" id="username" autofocus autocomplete="on" required class="form-control" maxlength="50" /></div>
        <div class="form-group"><input type="password" name="password" id="password" placeholder="Password" class="form-control" required /></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" name="login" id="login">Log In</button></div><div class="errmsg"></div><a href="#" class="forgot">Forgot your email or password?</a></form>                  

</div>

<script type="text/javascript">

    $(document).ready(function(){
           $('#login').on('click',function(e){
            e.preventDefault();

            console.log("I am sending")
            var login_details= {
                    "username": $("#username").val(),
                    "password": $("#password").val(),
                    }

                $.ajax({
                type: "POST",
                url: "http://45.33.45.243:8888/rest-auth/login/",
                data: login_details,
                dataType: 'json',        
                success: function(data) {
                    console.log("connected successfully")
                    window.location = "../backend/index.html";
                          }
                error: function(err){
                    console.log("Your username or password is not correct")
                }
                                        });    
           });
        });           
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
